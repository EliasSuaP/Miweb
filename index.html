<!DOCTYPE html>
<html lang="es">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="card__container">
        <header>
            <img class="card__banner" src="assets/images/image-banner.jpg" alt="imagen de fondo">
            <img class="card__profile" src="assets/images/sobrino.jpg" alt="imagen sobrino">
        </header>
        <div class="card">
            <h2 class="text card__name">Camilo Cancino <span class="card__light">2</span></h2>
            <p class="text card__description"> El Chanchito de tierra feliz!</p>
        </div>
        <footer class="card__stats--container">
            <div class="text card__stats">
                <p>500k</p>
                <p class="card__light">Me gusta</p>
            </div>
            <div class="text card__stats">
                <p>1.8k</p>
                <p class="card__light">Seguidores</p>
            </div>
            <div class="text card__stats">
                <p>102</p>
                <p class="card__light">Post</p>
            </div>
        </footer>
    </article>
</body>
</html>
